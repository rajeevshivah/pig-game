<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player1">
        <div class="player1-text-score">
          <h2>PLAYER 1</h2>
          <span class="dice-score">0</span>
        </div>
        <div class="player1-current">
          <h3>Current</h3>
          <span class="player2-current-score">0</span>
        </div>
      </div>

      <div class="player2">
        <div class="player2-text-score">
          <h2>PLAYER 2</h2>
          <span class="dice-score">0</span>
        </div>
        <div class="player2-current">
          <h3>Current</h3>
          <span class="player1-current-score">0</span>
        </div>
      </div>
      <button class="new-game">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#000000"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
        >
          <path
            d="M 7.1601562 3 L 8.7617188 5 L 18 5 C 18.551 5 19 5.448 19 6 L 19 15 L 16 15 L 20 20 L 24 15 L 21 15 L 21 6 C 21 4.346 19.654 3 18 3 L 7.1601562 3 z M 4 4 L 0 9 L 3 9 L 3 18 C 3 19.654 4.346 21 6 21 L 16.839844 21 L 15.238281 19 L 6 19 C 5.449 19 5 18.552 5 18 L 5 9 L 8 9 L 4 4 z"
          />
        </svg>
        <span class="new-game-text">NEW GAME</span>
      </button>
      <div class="dice">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="play"
          class="svg-inline--fa fa-play"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M176 480C148.6 480 128 457.6 128 432v-352c0-25.38 20.4-47.98 48.01-47.98c8.686 0 17.35 2.352 25.02 7.031l288 176C503.3 223.8 512 239.3 512 256s-8.703 32.23-22.97 40.95l-288 176C193.4 477.6 184.7 480 176 480z"
          ></path>
        </svg>
      </div>
      <button class="roll-dice">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="dice-five"
          class="svg-inline--fa fa-dice-five"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M384 32H64C28.62 32 0 60.62 0 96v320c0 35.38 28.62 64 64 64h320c35.38 0 64-28.62 64-64V96C448 60.62 419.4 32 384 32zM128 384c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S145.6 384 128 384zM128 192C110.4 192 96 177.6 96 160s14.38-32 32-32s32 14.38 32 32S145.6 192 128 192zM224 288C206.4 288 192 273.6 192 256s14.38-32 32-32s32 14.38 32 32S241.6 288 224 288zM320 384c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S337.6 384 320 384zM320 192c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S337.6 192 320 192z"
          ></path>
        </svg>
        <span class="roll-dice-text">ROLL DICE</span>
      </button>
      <button class="hold">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="pause"
          class="svg-inline--fa fa-pause"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            fill="currentColor"
            d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"
          ></path>
        </svg>
        <span class="hold-text">HOLD</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
